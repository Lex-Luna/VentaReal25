<h1 mat-dialog-title>Nuevo Producto</h1>

<div mat-dialog-content>
    <!-- Nombre -->
    <mat-label>Nombre</mat-label>
    <input  mat-Input [(ngModel)]="nombre">
    <br>
    <!-- PrecioUnitario -->
    <mat-label>Precio Unitario</mat-label>
    <input  mat-Input [(ngModel)]="precioUnitario">
    <br>
    <!-- Costo -->
    <mat-label>Costo</mat-label>
    <input  mat-Input [(ngModel)]="costo">
    
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="addProducto()">Guardar</button>

</div>
